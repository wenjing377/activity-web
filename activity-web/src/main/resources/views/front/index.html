<script>
    var app = new Vue({
        el: '#app',
        data: {
            categorys: [],
            goodss: [],
            user: null,
            username: '',
            password: '',
            captcha: '',
            error: false,
            errorMsg: '',
            src: 'captcha.jpg'
        },
        methods: {

            detail: function (id) {
                location.href = "detail.html?id=" + id;
            },

            selectCategory: function (categoryId) {
                this.getGoods(categoryId);
            },
            logout: function () {
                localStorage.removeItem("fuser");
                app.user = null;
            },
            refreshCode: function () {
                this.src = "captcha.jpg?t=" + $.now();
            },
            login: function () {
                var data = "loginName=" + vm.username + "&password=" + vm.password + "&captcha=" + vm.captcha;
                $.ajax({
                    type: "POST",
                    url: domain + "/api/login",
                    data: data,
                    dataType: "json",
                    success: function (r) {
                        if (r.code == 0) {//登录成功
                            localStorage.setItem("ftoken", r.token);
                            localStorage.setItem("fuser", JSON.stringify(r.user));
                            parent.location.href = 'index.html';
                        } else {
                            vm.error = true;
                            vm.errorMsg = r.msg;
                            vm.refreshCode();
                        }
                    }
                });
            },
            register: function () {
                location.href = "register.html"
            }
        },
        created: function () {
            var storeId = T.p("storeId");
            var user = localStorage.getItem("fuser");
            if (user) {
                this.user = JSON.parse(user);
            }
        }
    })
</script>
